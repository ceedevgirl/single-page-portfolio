<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Single Page Portfolio</title>
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
        <div class="logo">
            <img src="./assets/logo.svg" alt="logo icon">
        </div>
        <button class="btn btn-primary">Free Consultation</button>
    </header>
    
    <section class="hero">
        <h1>Design solutions made easy</h1>
        <p>With over ten years of experience in various design disciplines, I'm your one-stop shop for your design needs.</p>
    </section>
    
  
<section class="categories_grid">
    <div class="services">
     <div class="service-card graphic-design">
         <img src="./assets/pattern-graphic-design.svg" alt="Graphic Design" class="geometric-shape">
         <h3>Graphic Design</h3>
       </div>
       <div class="service-card ui-ux">
         <img src="./assets/pattern-ui-ux.svg" alt="UI/UX" class="geometric-shape">
         <h3>UI/UX</h3>
       </div>
       <div class="service-card apps">
         <img src="./assets/pattern-apps.svg" alt="Apps" class="geometric-shape">
         <h3>Apps</h3>
       </div>
        <div class="service-card photography">
        <img src="./assets/pattern-photography.svg" alt="Photography" class="geometric-shape">
        <h3>Photography</h3>
      </div>
       <div class="service-card illustrations">
         <img src="./assets/pattern-illustrations.svg" alt="Illustrations" class="geometric-shape">
         <h3>Illustrations</h3>
       </div>
       <div class="service-card motion-graphics">
         <img src="./assets/pattern-motion-graphics.svg" alt="Motion Graphics" class="geometric-shape">
         <h3>Motion Graphics</h3>
       </div>
    </div>
   </section>
  </div>
</body>
</html>
